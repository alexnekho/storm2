<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Руководство по настольным ролевым играм: алхимия, обучение, опциональные правила, предметы, заклинания и ремёсла">
  <meta name="keywords" content="алхимия, обучение, опциональные правила, предметы, заклинания, ремёсла, D&D, Либре, галерея ностальгии">
  <title>Руководство к Либре</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-image: url('images/libra.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #f4ecd8;
      border-right: 2px solid #8b4513;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }
    .sidebar h1 {
      font-family: 'MedievalSharp', cursive;
      color: #8b4513;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      background-color: rgba(139, 69, 19, 0.3);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #d2c4a0;
    }
    .sidebar a {
      display: block;
      font-family: 'MedievalSharp', cursive;
      color: #b22222;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      background-color: rgba(139, 69, 19, 0.3);
      border: 1px solid #d2c4a0;
    }
    .sidebar a:hover {
      background-color: #8b4513;
      color: white;
      border-color: #8b4513;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .welcome-text {
      font-family: 'MedievalSharp', cursive;
      font-size: 4rem;
      color: #f4ecd8;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
      background-color: rgba(139, 69, 19, 0.7);
      border-radius: 10px;
      border: 4px double #d2c4a0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .welcome-text {
        font-size: 2.5rem;
      }
    }
    @media (max-width: 480px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        border-right: none;
        border-bottom: 2px solid #8b4513;
      }
      .main-content {
        padding: 20px;
      }
      .welcome-text {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Руководство к Либре</h1>

    <a href="training/training-index.html">Обучение</a>
    <a href="optional/optional-index.html">Опциональные правила</a>
    <a href="setting/setting-index.html">Предметы и заклинания</a>
    <a href="crafting/crafting-index.html">Ремесло</a>
    <a href="legend/legendary-archetypes.html">Легендарные архетипы</a>
    <a href="gallery.html">Галерея ностальгии</a>
  </div>
  <div class="main-content">
    <div class="welcome-text">
      Приветствуем вас в Либре!
    </div>
  </div>
</body>
</html>
